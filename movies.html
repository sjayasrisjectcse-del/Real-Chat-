  <style>
    /* Movie gallery styling */
    .movie-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .movie-card {
      text-align: center;
      width: 180px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
    }

    .movie-card img {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      object-fit: cover;
    }

    .movie-card a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }

    body {
      background-color: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
    }

    header, footer {
      text-align: center;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      margin: 10px;
    }

    .chat-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
